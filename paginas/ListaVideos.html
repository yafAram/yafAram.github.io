<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="../vendor/bootstrap-5.2.3-dist/css/bootstrap.min.css">
    <title>Lista Videos</title>
</head>

<body>
    <div class="container">
        <header class="container-fluid bg-dark text-white text-center mt-3">
            <img src="../img/descarga.jpeg" class="img-fluid" alt="Descarga Image">
            <h1>Lista Videos</h1>
        </header>

        <div class="col-md-6 mx-auto mt-3">
            <nav class="navbar bg-body-tertiary">
                <form class="container-fluid">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-search" viewBox="0 0 16 16">
                                <path
                                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
                            </svg>
                        </span>
                        <input type="text" class="form-control" placeholder="Buscar Video"
                            aria-label="Buscar Video" aria-describedby="basic-addon1" oninput="buscarVideos();">
                        <button class="btn btn-outline-success me-2" type="button">Buscar</button>
                    </div>
                </form>
            </nav>
        </div>

        <section>
            <div id="listaVideo" class="row">
                <!-- Contenido de la lista de videos -->
            </div>
        </section>
    </div>

    <!-- Agrega el script de Bootstrap JS al final del body -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/listaVideo.js"></script>
</body>

</html>
